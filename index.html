<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="center">

    <div class="brand">
      <img src="/images/logo.svg" alt="logo">
    </div>
    <article>
      <h1><a href="#">We are launching</a> soon!</h1>
      <p>Subscribe and get notified</p>
    </article>
    <form action="/" method="get">
      <input type="email" id="email" placeholder="Your email address..." data-error="ok">
      <p data-error="ok" class="mobile">please provide a valid email address</p>
      <button type="submit">Notify Me</button>
      <p data-error="ok" class="desktop">please provide a valid email address</p>
    </form>
    <header>
      <img src="/images/illustration-dashboard.png" alt="illustration-dashboard">
    </header>
    <div class="logo">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <footer>&copy; Copyright Ping. All rights reserved.</footer>

  </div>

  <!-- js -->
  <script src="js/script.js"></script>
  <!-- kit js -->
  <script src="https://kit.fontawesome.com/df99b2418a.js" crossorigin="anonymous"></script>
</body>
</html>
